# Streamlit Configuration
# This file customizes the appearance and behavior of the Streamlit app

[theme]
# Primary color - used for buttons, links, etc.
primaryColor = "#3B82F6"

# Main background color
backgroundColor = "#FFFFFF"

# Secondary background color (sidebar, code blocks, etc.)
# Using a darker shade for better contrast
secondaryBackgroundColor = "#1F2937"

# Text color
textColor = "#1F2937"

# Font family
font = "sans serif"

[server]
# Port to run the app on (different from FastAPI)
port = 8501

# Enable CORS
enableCORS = false

# Enable XSRF protection
enableXsrfProtection = true

# Max upload size (10MB)
maxUploadSize = 10

[browser]
# Automatically open browser on start
gatherUsageStats = false

[runner]
# Enable fast rerun
fastReruns = true

# Magic commands
magicEnabled = true